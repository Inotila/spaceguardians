<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a really insensitive game that i think should not be a school assigmemt">
    <meta name="author" content="Space guardians">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Hangman</title>
</head>

<body class="d-flex flex-column h-100">
    <!-- this is a button to get players home if they want -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <a href=" ./index.html">
                    <h1>Unleash Draco</h1>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <h2>Get ready to play!</h2>
            </div>
        </div>
        <!-- select number of player -->
        <div id="numbers-selected-row" class="row">
            <div class="col d-flex justify-content-center">
                <form id="playerForm">
                    <label for="playerCount" class="mr-2">Select Number of Players:</label>
                    <select id="playerCount" class="mr-2">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="5">5 Players</option>
                        <option value="6">6 Players</option>
                        <!-- Add more options as needed -->
                    </select>
                    <button class="game-play-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="nameRow" class="row" style="display: none;">
            <div class="col d-flex justify-content-center">
                <!-- form to let player input name and choose word -->
                <p class="mr-3" id="playerPromt"></p>
                <form id="player-info-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="Word">Word:</label>
                    <input type="text" id="word" word="word">
                    <button type="submit" value="Submit" class="game-play-btn">done</button>
                </form>
            </div>
        </div>

        <!-- game starts. disabple name and secert word display -->

        <div class="row" id="guess-row" style="display: none;">
            <div class="col d-flex justify-content-center">
                <div id="game-play-image-div" class="mr-2">
                    <img src="./assets/images/game-images/draco_11.jpg" alt="">
                </div>
                <div id="display-word-div">
                    <h3 id="display_word"></h3>
                    <!-- you ned to press enter to geuss and this is just a prototyp -->
                    <input type="text" id="guess" onchange="guess()">

                    <div id="incorrect-guesses-container">
                        <p >Incorrect letter(s) <i id="incorrect-guesses"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
