<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a really insensitive game that i think should not be a school assigmemt">
    <meta name="author" content="Space guardians">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Hangman</title>
</head>

<body class="d-flex flex-column h-100">
    <!-- this is a button to get players home if they want -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <a href=" ./index.html">
                    <h1>Unleash Draco</h1>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <h2 id="game-promt" class="text-center">Draco awaits! How many brave souls dare face Draco?</h2>
                <h2 id="game-promt-start" class="text-center"></h2>
                <h2 id="game-promt-first-guess-entered" class="text-center"></h2>
            </div>
        </div>
        <!-- select number of player -->
        <div id="numbers-selected-row" class="row">
            <div class="col d-flex justify-content-center">
                <form id="playerForm">
                    <label for="playerCount" class="mr-2">Select Number of Players:</label>
                    <select id="playerCount" class="mr-2">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="5">5 Players</option>
                        <option value="6">6 Players</option>
                        <!-- Add more options as needed -->
                    </select>
                    <button class="game-play-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="nameRow" class="row" style="display: none;">
            <div class="col d-flex justify-content-center">
                <!-- form to let player input name and choose word -->
                <form id="player-info-form">

                    <div id="player-name-display">
                        Current Player: <span id="current-player-name"></span>
                    </div>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="Word">Word:</label>
                    <input type="text" id="word" word="word">
                    <button type="submit" value="Submit" class="game-play-btn">done</button>
                </form>
            </div>
        </div>

        <!-- game starts. disable name and secret word display -->

        <div class="row" id="guess-row" style="display: none;">
            <div class="col d-flex justify-content-center">
                <div id="playerNames">
                    <a><h3 id='chosen0'></h3></a>
                    <a><h3 id='chosen1'></h3></a>
                    <a><h3 id='chosen2'></h3></a>
                    <a><h3 id='chosen3'></h3></a>
                    <a><h3 id='chosen4'></h3></a>
                    <a><h3 id='chosen5'></h3></a>
                </div>
                <div id="game-play-image-div" class="mr-2">
                    <img id="draco-game-img" src="" alt="">
                </div>
                <div id="display-word-div">
                    <h3 id="display_word"></h3>
                    <!-- you ned to press enter to geuss and this is just a prototyp -->
                    <input type="text" id="guess" onchange="guess()">

                    <div id="incorrect-guesses-container">
                        <p>Incorrect letter(s): <i id="incorrect-guesses"></i></p>
                    </div>
                </div>
            </div>
        </div>
            <div id="winner-pop-up" style="display: none;" >
                <div id="winner-container" class="d-flex justify-content-center align-items-center">
                    <img src="./assets/images/game-images/draco10.jpg" alt="">
                </div>
                <div id="popup-text">
                    <h1 id="winning-message" class="mr-3">Well done some one let Draco out!</h1>
                </div>
                <div id="popup-buttons" class="d-flex justify-content-center align-items-center">
                    <button class="home-page-btn" onclick="location.href='./play.html'">YES</button>
                    <button class="home-page-btn" onclick="location.href='./index.html'">NO</button>
                </div>
            </div>

    </div>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
