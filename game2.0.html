<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a really insensitive game that i think should not be a school assigmemt">
    <meta name="author" content="Space guardians">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Hangman</title>
</head>

<body>
    <!-- this is a button to get players home if they want -->
    <div>

        <div>
            <a href="./index.html">
                <h1>Choose players</h1>
            </a>
        </div>


        <div>

            <h2 id="game-promt">Draco awaits! How many brave souls dare face Draco?</h2>
            <h2 id="game-promt-start"></h2>
            <h2 id="game-promt-first-guess-entered"></h2>

        </div>
        <!-- select number of player -->
        <div id="numbers-selected-row">
            <div>
                <form id="playerForm">
                    <label for="playerCount">Select Number of Players:</label>
                    <select id="playerCount">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="5">5 Players</option>
                        <option value="6">6 Players</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="nameRow" style="display: none;">
            <div>
                <!-- form to let player input name and choose word -->
                <form id="player-info-form">

                    <div id="player-name-display">
                        Current Player: <span id="current-player-name"></span>
                    </div>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="Word">Word:</label>
                    <input type="text" id="word" word="word">
                    <button type="submit">done</button>
                </form>
            </div>
        </div>

        <!-- game starts. display name and secret word display -->

        <div id="guess-row" style="display: none;">
            <div>
                <section class="container1">
                    <img id="draco-game-img" src="" alt="">
                </section>
                <div>
                    <h3 id="display_word"></h3>
                    <input type="text" id="guess" onchange="guess()">
                    <div>
                        <p>Incorrect letter(s): <i id="incorrect-guesses"></i></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="winner-pop-up" style="display: none;">
            <div>
                <div>
                    <img src="./assets/images/game-images/draco10.jpg" alt="">
                </div>
                <div>
                    <h1>Well done some one let Draco out!</h1>
                </div>
                <div>
                    <button onclick="location.href='./play.html'">YES</button>
                    <button onclick="location.href='./index.html'">NO</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
